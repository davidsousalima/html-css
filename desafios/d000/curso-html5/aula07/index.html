<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>
<body>
    <h1>Tags depreciadas no HTML5</h1>
    <u>Google Glass</u> <br>
    <s>Google Glass</s>
    <h1 align="center">O que é</h1>
    <h1>Tags válidas no HTML5</h1>
    <del>Google Glass</del> <br>
    <span style="text-decoration:underline;">Google Glass</span>
    <span style="text-decoration:overline;">Google Glass</span><br>
    <span style="text-decoration:line-through;">Google Glass</span>><br>
    <span style="font-weight:bold;">Google Glass</span><br>
    <span style="font-weight:bolder;">Google Glass</span>
    <h1>Exemplos de Formatação</h1>
    x<sup>2</sup>
    x <sub>2</sub>
    <pre>
    <code>
        #include &lt;iostream&gt;
        int main() {
            cout <<"Ola, Mundo!";
        }
    </code>
    </pre>
</body>
</html>
